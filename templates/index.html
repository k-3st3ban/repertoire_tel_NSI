{% extends 'layout.html' %}
{% block title %}Accueil{% endblock %}
{% block content %}
<h1>Contacts <span class="contacts-number">{{ contacts|length }}</span></h1>
{% if contacts|length > 0 %}
<ul class="column-list">
    {% for contact in contacts %}
    <li>
        <a class="button-style" href="{{ url_for('contact_infos', contact_id=contact.id) }}">
            {{ contact|contact_label }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucun contact</p>
{% endif %}
{% endblock %}
